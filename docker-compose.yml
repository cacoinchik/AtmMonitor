version: '3.8'

services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: atmmonitor-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=RealyStrongPass@404
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - atmmonitor-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P RealyStrongPass@404 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atmmonitor-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AtmMonitorDb;User Id=sa;Password=RealyStrongPass@404;TrustServerCertificate=True;Encrypt=False;
    ports:
      - "5201:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - atmmonitor-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atmmonitor-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - atmmonitor-network

networks:
  atmmonitor-network:
    driver: bridge

volumes:
  sqlserver-data: